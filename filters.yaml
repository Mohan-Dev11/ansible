- name: change to lower case
  hosts: localhost
  vars:
   greeting: "GOOD MORNING"
  tasks:
  - name : lowercase
    ansible.builtin.debug:
      msg: "{{ greeting  | lower }}"

- name: remove duplicates
  hosts: localhost
  vars:
   numbers: [2, 4, 5, 5, 6, 2, 8]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{ numbers | unique }}"       